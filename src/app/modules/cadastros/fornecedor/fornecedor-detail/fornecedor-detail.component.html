<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">
    
    <!-- Header -->
    <div
    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
    
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    
    <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight">
        Detalhes
    </div>
    
    <!-- Return -->
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        <button class="ml-4" mat-flat-button [color]="'accent'" (click)="exportToPdf()">
            <mat-icon [svgIcon]="'heroicons_outline:download'"></mat-icon>
        </button>
        <button class="ml-4" mat-flat-button [color]="'primary'" [routerLink]="['/fornecedores']">
            <span class="ml-2 mr-1">Voltar</span>
        </button>
    </div>
</div>

<!-- MAIN -->
<div class="flex flex-row p-8 overflow-y-scroll overflow-x-hidden">

    <fuse-card class="flex flex-col md:flex-row justify-between w-full p-8 pb-4 filter-listing">
        <div class="flex flex-col flex-auto order-2 md:order-1">
            <div class="text-2xl font-semibold leading-tight">{{ fornecedor.nome }}</div>
            <div class="mt-6">
                <div class="flex flex-wrap items-center text-secondary my-1">
                    <span style="font-weight: bold;">Nome: </span>&nbsp;
                    <span>{{ fornecedor.nome }}</span>
                </div>

                <div class="flex flex-wrap items-center text-secondary my-1">
                    <span style="font-weight: bold;">Tipo: </span>&nbsp;
                    <span *ngIf="fornecedor.tipoPessoa == 1">Física</span>
                    <span *ngIf="fornecedor.tipoPessoa == 2">Jurídica</span>
                </div>

                <div class="flex flex-wrap items-center text-secondary my-1">
                    <span style="font-weight: bold;">Documento: </span>&nbsp;
                    <span>{{ fornecedor.documento }}</span>
                </div>

                <div class="flex flex-wrap items-center text-secondary my-1">
                    <span style="font-weight: bold;">Telefone: </span>&nbsp;
                    <span>{{ fornecedor.telefone }}</span>
                </div>

                <div class="flex flex-wrap items-center text-secondary my-1">
                    <span style="font-weight: bold;">E-mail: </span>&nbsp;
                    <span>{{ fornecedor.email }}</span>
                </div>

                <div class="flex flex-wrap items-center text-secondary my-1">
                    <span style="font-weight: bold;">Ativo: </span>&nbsp;
                    <span *ngIf="fornecedor.ativo == true">Sim</span>
                    <span *ngIf="fornecedor.ativo == false">Não</span>
                </div>
            </div>
            <div class="flex items-center mt-3 -mx-3">
                <!-- <button
                    class="px-3 mr-1"
                    mat-button
                    [color]="'primary'"
                    [routerLink]="['./']">
                    Editar Suprimento
                </button> -->
                <button
                    class="px-3"
                    mat-button
                    [color]="'primary'"
                    [routerLink]="['./']">
                    Alterar Imagem
                </button>
            </div>
        </div>
        <div class="order-1 md:order-2 w-full md:w-40 md:ml-6 mb-8 md:mb-4 rounded-lg overflow-hidden">
            <img
                class="w-full object-cover"
                src="{{ imagens }}{{ fornecedor.arquivo }}"
                alt="No Image">
        </div>
    </fuse-card> 

</div>

</div>
