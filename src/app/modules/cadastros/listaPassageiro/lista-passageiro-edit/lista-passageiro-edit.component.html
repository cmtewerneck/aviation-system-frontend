<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            {{id ? "Editar Lista de Passageiro" : "Nova Lista de Passageiro" }}
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="cancel()">
                <span class="ml-2 mr-1">Cancelar</span>
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="save()">
                <span class="ml-2 mr-1">Salvar</span>
            </button>
        </div>
    </div>

    <!-- Main -->

    <form [formGroup]="mainForm" class="flex flex-col overflow-y-scroll overflow-x-hidden p-8">
        <mat-tab-group>
            <mat-tab label="Dados da Lista"> 
                <!-- DATA - ORIGEM - DESTINO -->
                <div class="flex flex-row">
                    <mat-form-field class="flex-1">
                        <mat-label>Data</mat-label>
                        <input matInput required formControlName="data" type="date">
                        <mat-error *ngIf="this.mainForm.get('data').invalid">Informe a data</mat-error>
                    </mat-form-field>
            
                    <mat-form-field class="flex-1 ml-2">
                        <mat-label>Origem</mat-label>
                        <input matInput formControlName="origem">
                    </mat-form-field>
            
                    <mat-form-field class="flex-1 ml-2">
                        <mat-label>Destino</mat-label>
                        <input matInput formControlName="destino">
                    </mat-form-field>
                </div>
        
                <!-- MATRICULA - COMANDANTE -->
                <div class="flex flex-row">
                    <mat-form-field class="flex-1">
                        <mat-label>Matrícula</mat-label>
                        <select matNativeControl id="aeronaveId" required formControlName="aeronaveId">
                            <option *ngFor="let aeronave of aeronaves" value="{{aeronave.id}}">{{ aeronave.matricula }}</option>
                        </select>
                        <mat-error *ngIf="this.mainForm.get('aeronaveId').invalid">Informe a aeronave</mat-error>
                    </mat-form-field>

                    <mat-form-field class="flex-1 ml-2">
                        <mat-label>Comandante</mat-label>
                        <select matNativeControl id="comandanteId" required formControlName="comandanteId">
                            <option *ngFor="let tripulante of tripulantes" value="{{tripulante.id}}">{{ tripulante.nome }}</option>
                        </select>
                        <mat-error *ngIf="this.mainForm.get('comandanteId').invalid">Informe o comandante</mat-error>
                    </mat-form-field>
                </div>           
            </mat-tab>

            <mat-tab label="Passageiros"> 
                <!-- PASSAGEIROS FORM ARRAY -->
                <ng-container formArrayName="passageiros" *ngFor="let passageiro of passageirosArray.controls; let i = index">
                    <ng-container [formGroupName]="i">
                        <div class="flex flex-row">
                            <mat-form-field class="flex-1">
                                <mat-label>Nome</mat-label>
                                <input matInput required formControlName="nome">
                                <mat-error *ngIf="this.passageiro.get('nome').invalid">Informe o nome</mat-error>
                            </mat-form-field>

                            <mat-form-field class="flex-1 ml-2">
                                <mat-label>Documento</mat-label>
                                <input matInput formControlName="documento" mask="CPF_CNPJ">
                            </mat-form-field>

                            <mat-form-field class="flex-1 ml-2">
                                <mat-label>Peso</mat-label>
                                <input matInput formControlName="peso" mask="separator.2" thousandSeparator=".">
                                <span matSuffix>KG</span>
                            </mat-form-field>

                            <mat-form-field class="flex-1 ml-2">
                                <mat-label>Telefone</mat-label>
                                <input matInput formControlName="telefone" prefix="+55 " mask="(00) 00000-0000">
                            </mat-form-field>
                        </div>

                        <div class="flex flex-row">
                            <mat-form-field class="flex-1">
                                <mat-label>E-mail</mat-label>
                                <input matInput formControlName="email" type="email">
                                <mat-error *ngIf="this.passageiro.get('email').hasError('email')">E-mail com formato inválido</mat-error>
                            </mat-form-field>

                            <mat-form-field class="flex-1 ml-2">
                                <mat-label>Telefone Emergência</mat-label>
                                <input matInput formControlName="telefoneEmergencia" prefix="+55 " mask="(00) 00000-0000">
                            </mat-form-field>

                            <mat-form-field class="flex-1 ml-2">
                                <mat-label>Nome Emergência</mat-label>
                                <input matInput formControlName="nomeEmergencia">
                            </mat-form-field>

                            <button mat-mini-fab class="ml-3 mt-7" [color]="'warn'" (click)="removerPassageiro(i)">
                                <mat-icon class="delete-btn">delete_forever</mat-icon>
                            </button>
                        </div>
        
                    </ng-container>
                </ng-container>
        
                <button mat-mini-fab (click)="adicionarPassageiro()">
                    <mat-icon class="add-course-btn">add</mat-icon>
                </button>
            </mat-tab>
        </mat-tab-group>       

    </form>

</div>
