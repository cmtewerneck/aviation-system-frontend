<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            {{id ? "Editar FIP" : "Nova FIP" }}
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="cancel()">
                <span class="ml-2 mr-1">Cancelar</span>
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="save()">
                <span class="ml-2 mr-1">Salvar</span>
            </button>
        </div>
    </div>

    <!-- Main -->

    <form [formGroup]="mainForm" id="teste" class="flex flex-col p-8 overflow-y-scroll overflow-x-hidden">
        <mat-tab-group>
            <mat-tab label="Dados da Ficha"> 
                <!-- FASE - LICAO - TEMPO PREVISTO - CURSO -->
                <div class="flex flex-row">
                    <mat-form-field class="flex-1">
                        <mat-label>Fase</mat-label>
                        <input matInput required formControlName="fase">
                        <mat-error *ngIf="this.mainForm.get('fase').invalid">Informe a fase</mat-error>
                    </mat-form-field>
            
                    <mat-form-field class="flex-1 ml-2">
                        <mat-label>Lição</mat-label>
                        <input matInput required formControlName="licao">
                        <mat-error *ngIf="this.mainForm.get('licao').invalid">Informe a lição</mat-error>
                    </mat-form-field>
            
                    <mat-form-field class="flex-1 ml-2">
                        <mat-label>Tempo Previsto</mat-label>
                        <input matInput required formControlName="tempoPrevisto" type="time" id="tempoPrevisto">
                        <mat-error *ngIf="this.mainForm.get('tempoPrevisto').invalid">Informe o tempo previsto</mat-error>
                    </mat-form-field>

                    <mat-form-field class="flex-1 ml-2">
                        <mat-label>Curso</mat-label>
                        <select matNativeControl id="cursoId" required formControlName="cursoId">
                            <option *ngFor="let curso of cursos" value="{{curso.id}}">{{ curso.descricao }}</option>
                        </select>
                        <mat-error *ngIf="this.mainForm.get('cursoId').invalid">Informe o curso</mat-error>
                    </mat-form-field>
                </div>          
            </mat-tab>

            <mat-tab label="Exercícios"> 
                <!-- ITENS FIP FORM ARRAY -->
                <ng-container formArrayName="itensFip" *ngFor="let itemFip of itensFipArray.controls; let i = index">
                    <ng-container [formGroupName]="i">
                        <div class="flex flex-row">
                            <mat-form-field class="flex-1">
                                <mat-label>Exercício</mat-label>
                                <input matInput required formControlName="exercicio">
                                <mat-error *ngIf="this.itemFip.get('exercicio').invalid">Informe o exercício</mat-error>
                            </mat-form-field>

                            <mat-form-field class="flex-1 ml-2">
                                <mat-label>Proficiência Aceitável</mat-label>
                                <input matInput required formControlName="proficienciaAceitavel">
                                <mat-error *ngIf="this.itemFip.get('proficienciaAceitavel').invalid">Informe a proficiência aceitável</mat-error>
                            </mat-form-field>

                            <button mat-mini-fab class="ml-3 mt-7" [color]="'warn'" (click)="removerItemFip(i)">
                                <mat-icon class="delete-btn">delete_forever</mat-icon>
                            </button>
                        </div>
        
                    </ng-container>
                </ng-container>
        
                <button mat-mini-fab (click)="adicionarItemFip()">
                    <mat-icon class="add-course-btn">add</mat-icon>
                </button>
            </mat-tab>
        </mat-tab-group>       

    </form>

</div>
