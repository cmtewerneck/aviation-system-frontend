<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            {{id ? "Editar Tarifa" : "Nova Tarifa" }}
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="cancel()">
                <span class="ml-2 mr-1">Cancelar</span>
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="save()">
                <span class="ml-2 mr-1">Salvar</span>
            </button>
        </div>
    </div>

    <!-- Main -->

    <form [formGroup]="mainForm" class="flex flex-col p-8 overflow-hidden">

    <!-- DATA - VENCIMENTO - VALOR -->
    <div class="flex flex-row">
        <mat-form-field class="flex-1">
            <mat-label>Data</mat-label>
            <input matInput formControlName="data" type="date">
            <mat-error *ngIf="this.mainForm.get('data').invalid">Informe a data</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Matrícula</mat-label>
            <select matNativeControl id="aeronaveId" required formControlName="aeronaveId">
                <option *ngFor="let aeronave of aeronaves" value="{{aeronave.id}}">{{ aeronave.matricula }}</option>
            </select>
            <mat-error *ngIf="this.mainForm.get('aeronaveId').invalid">Informe a aeronave</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Vencimento</mat-label>
            <input matInput formControlName="vencimento" type="date">
            <mat-error *ngIf="this.mainForm.get('vencimento').invalid">Informe o vencimento</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Valor</mat-label>
            <input matInput formControlName="valor" prefix="R$ " mask="separator.2" thousandSeparator=".">
            <mat-error *ngIf="this.mainForm.get('valor').invalid">Informe o valor</mat-error>
        </mat-form-field>
    </div>

    <!-- SITUACAO - NUMERACAO - ORGAO EMISSOR -->
    <div class="flex flex-row">
        <mat-form-field class="flex-1">
            <mat-label>Situação</mat-label>
            <select matNativeControl required formControlName="situacao">
                <option value=true>Pago</option>
                <option value=false>Não Pago</option>
            </select>
            <mat-error *ngIf="this.mainForm.get('situacao').invalid">Informe a situação do pagamento</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Numeração</mat-label>
            <input matInput formControlName="numeracao">
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Órgão Emissor</mat-label>
            <select matNativeControl required formControlName="orgaoEmissor">
                <option value=1>Decea</option>
                <option value=2>Infraero</option>
            </select>
            <mat-error *ngIf="this.mainForm.get('orgaoEmissor').invalid">Informe o órgão emissor</mat-error>
        </mat-form-field>
    </div>

    </form>

</div>
