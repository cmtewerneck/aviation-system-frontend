<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            {{id ? "Editar Agendamento" : "Nova Agendamento" }}
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="cancel()">
                <span class="ml-2 mr-1">Cancelar</span>
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="save()">
                <span class="ml-2 mr-1">Salvar</span>
            </button>
        </div>
    </div>

    <!-- Main -->

    <form [formGroup]="mainForm" class="flex flex-col p-8 overflow-hidden">

    <!-- TITLE - START - END - MATRICULA -->
    <div class="flex flex-row">
        <mat-form-field class="flex-1">
            <mat-label>Título</mat-label>
            <input matInput required formControlName="title">
            <mat-error *ngIf="this.mainForm.get('title').invalid">Informe o título</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Início</mat-label>
            <input matInput required formControlName="start" type="date">
            <mat-error *ngIf="this.mainForm.get('start').invalid">Informe o início</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Término</mat-label>
            <input matInput required formControlName="end" type="date">
            <mat-error *ngIf="this.mainForm.get('end').invalid">Informe o término</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Matrícula</mat-label>
            <select matNativeControl id="aeronaveId" required formControlName="aeronaveId">
                <option *ngFor="let aeronave of aeronaves" value="{{aeronave.id}}">{{ aeronave.matricula }}</option>
            </select>
            <mat-error *ngIf="this.mainForm.get('aeronaveId').invalid">Informe a aeronave</mat-error>
        </mat-form-field>
    </div>

    <!-- CATEGORIA - ALLDAY - BACKGROUND COLOR - TEXT COLOR  -->
    <div class="flex flex-row">
        <mat-form-field class="flex-1">
            <mat-label>Categoria</mat-label>
            <select matNativeControl id="categoriaId" required formControlName="categoriaId">
                <option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{ categoria.descricao }}</option>
            </select>
            <mat-error *ngIf="this.mainForm.get('categoriaId').invalid">Informe a categoria</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Dia Todo?</mat-label>
            <select matNativeControl required formControlName="allDay">
                <option value=true>Sim</option>
                <option value=false>Não</option>
            </select>
            <mat-error *ngIf="this.mainForm.get('allDay').invalid">Informe se será o dia todo</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Cor de Fundo</mat-label>
            <input matInput required formControlName="backgroundColor" type="color">
            <mat-error *ngIf="this.mainForm.get('backgroundColor').invalid">Informe a cor de fundo</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Cor do Texto</mat-label>
            <input matInput required formControlName="textColor" type="color">
            <mat-error *ngIf="this.mainForm.get('textColor').invalid">Informe a cor do texto</mat-error>
        </mat-form-field>
    </div>

    </form>
</div>
