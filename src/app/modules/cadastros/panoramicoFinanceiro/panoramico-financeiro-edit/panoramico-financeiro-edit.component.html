<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            {{id ? "Editar Lançamento" : "Novo Lançamento" }}
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="cancel()">
                <span class="ml-2 mr-1">Cancelar</span>
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="save()">
                <span class="ml-2 mr-1">Salvar</span>
            </button>
        </div>
    </div>

    <!-- Main -->

    <form [formGroup]="mainForm" class="flex flex-col p-8 overflow-hidden">

    <!-- DATA - MATRÍCULA - SERVICO -->
    <div class="flex flex-row">
        <mat-form-field class="flex-1">
            <mat-label>Data</mat-label>
            <input matInput required formControlName="data" type="date">
            <mat-error *ngIf="this.mainForm.get('data').invalid">Informe a data</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Matrícula</mat-label>
            <select #myValue matNativeControl id="aeronaveId" required formControlName="aeronaveId" (change)="aeronaveSelecionada(myValue.value)">
                <option *ngFor="let aeronave of aeronaves" value="{{aeronave.id}}">{{ aeronave.matricula }}</option>
            </select>
            <mat-error *ngIf="this.mainForm.get('aeronaveId').invalid">Informe a matrícula</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Duração</mat-label>
            <select #selectedService matNativeControl id="panoramicoServicoId" required formControlName="panoramicoServicoId" (change)="servicoSelecionado(selectedService.value)">
                <option *ngFor="let servico of servicos" value="{{servico.id}}">{{ servico.duracao }}</option>
            </select>
            <mat-error *ngIf="this.mainForm.get('panoramicoServicoId').invalid">Informe a duração do voo</mat-error>
        </mat-form-field>
    </div>

    <!-- PRECO - REVENDEDOR - SITUACAO -->
    <div class="flex flex-row">
        <mat-form-field class="flex-1">
            <mat-label>Preço</mat-label>
            <!-- <input matInput required formControlName="preco" prefix="R$ " mask="separator.2" thousandSeparator="."> -->
            <input matInput required formControlName="preco" prefix="R$ " mask="separator.2" thousandSeparator="."      >
            <mat-error *ngIf="this.mainForm.get('preco').invalid">Informe o preço</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Revendedor</mat-label>
            <select matNativeControl id="revendedorId" required formControlName="revendedorId">
                <option *ngFor="let revendedor of revendedores" value="{{revendedor.id}}">{{ revendedor.empresa }}</option>
            </select>
            <mat-error *ngIf="this.mainForm.get('revendedorId').invalid">Informe o revendedor</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Situação</mat-label>
            <select matNativeControl required formControlName="situacao">
                <option value=true>Pago</option>
                <option value=false>Não Pago</option>
              </select>
            <mat-error *ngIf="this.mainForm.get('situacao').invalid">Informe a situação do lançamento</mat-error>
        </mat-form-field>
    </div>

    </form>

</div>
