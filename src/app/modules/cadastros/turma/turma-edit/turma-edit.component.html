<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            {{id ? "Editar Turma" : "Nova Turma" }}
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="cancel()">
                <span class="ml-2 mr-1">Cancelar</span>
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="save()">
                <span class="ml-2 mr-1">Salvar</span>
            </button>
        </div>
    </div>

    <!-- Main -->

    <form [formGroup]="mainForm" class="flex flex-col overflow-y-scroll overflow-x-hidden p-8">
        <mat-tab-group>
            <mat-tab label="Dados da Turma"> 
                <!-- CODIGO - DATA INICIO - DATA TERMINO -->
                <div class="flex flex-row">
                    <mat-form-field class="flex-1">
                        <mat-label>Código</mat-label>
                        <input matInput required formControlName="codigo">
                        <mat-error *ngIf="this.mainForm.get('codigo').invalid">Informe o código da turma</mat-error>
                    </mat-form-field>
            
                    <mat-form-field class="flex-1 ml-2">
                        <mat-label>Início</mat-label>
                        <input matInput required formControlName="dataInicio" type="date">
                        <mat-error *ngIf="this.mainForm.get('dataInicio').invalid">Informe a data de início da turma</mat-error>
                    </mat-form-field>
            
                    <mat-form-field class="flex-1 ml-2">
                        <mat-label>Término</mat-label>
                        <input matInput formControlName="dataTermino" type="date">
                    </mat-form-field>
                </div>
        
                <!-- INSCRICAO - MENSALIDADE - CURSO -->
                <div class="flex flex-row">
                    <mat-form-field class="flex-1">
                        <mat-label>Inscrição</mat-label>
                        <input matInput formControlName="inscricao" type="number">
                    </mat-form-field>
            
                    <mat-form-field class="flex-1 ml-2">
                        <mat-label>Mensalidade</mat-label>
                        <input matInput formControlName="mensalidade" type="number">
                    </mat-form-field>
            
                    <mat-form-field class="flex-1 ml-2">
                        <mat-label>Curso</mat-label>
                        <select matNativeControl id="cursoId" required formControlName="cursoId">
                            <option *ngFor="let curso of cursos" value="{{curso.id}}">{{ curso.descricao }}</option>
                        </select>
                        <mat-error *ngIf="this.mainForm.get('cursoId').invalid">Informe o curso</mat-error>
                    </mat-form-field>
                </div>          
            </mat-tab>

            <mat-tab label="Alunos"> 
                <!-- ALUNOS FORM ARRAY -->
                <ng-container formArrayName="alunosTurmas" *ngFor="let aluno of alunosArray.controls; let i = index">
                    <ng-container [formGroupName]="i">
                        <div class="flex flex-row">
                            <mat-form-field class="flex-1">
                                <mat-label>Aluno</mat-label>
                                <select matNativeControl id="alunoId" required formControlName="alunoId">
                                    <option *ngFor="let aluno of alunos" value="{{aluno.id}}">{{ aluno.nome }}</option>
                                </select>
                                <mat-error *ngIf="this.aluno.get('alunoId').invalid">Informe o aluno</mat-error>
                            </mat-form-field>
                    
                            <mat-form-field class="flex-1 ml-2">
                                <mat-label>Situação</mat-label>
                                <select matNativeControl required formControlName="situacaoAluno">
                                    <option value=1>Em Andamento</option>
                                    <option value=2>Aprovado</option>
                                    <option value=3>Reprovado</option>
                                  </select>
                                <mat-error *ngIf="this.aluno.get('situacaoAluno').invalid">Informe a situação do aluno</mat-error>
                            </mat-form-field>

                            <button mat-mini-fab class="ml-3 mt-7" [color]="'warn'" (click)="removerAluno(i)">
                                <mat-icon class="delete-btn">delete_forever</mat-icon>
                            </button>
                        </div>
        
                    </ng-container>
                </ng-container>
        
                <button mat-mini-fab (click)="adicionarAluno()">
                    <mat-icon class="add-course-btn">add</mat-icon>
                </button>
            </mat-tab>
        </mat-tab-group>       

    </form>

</div>
