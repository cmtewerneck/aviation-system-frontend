<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            {{id ? "Editar Movimentação" : "Nova Movimentação" }}
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="cancel()">
                <span class="ml-2 mr-1">Cancelar</span>
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="save()">
                <span class="ml-2 mr-1">Salvar</span>
            </button>
        </div>
    </div>

    <!-- Main -->

    <form [formGroup]="mainForm" class="flex flex-col p-8 overflow-hidden">

    <!-- DATA - ITEM - QUANTIDADE - TIPO -->
    <div class="flex flex-row">
        <mat-form-field class="flex-1">
            <mat-label>Data</mat-label>
            <input matInput required formControlName="data" type="date">
            <mat-error *ngIf="this.mainForm.get('data').invalid">Informe a data</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Item</mat-label>
            <select matNativeControl id="itemId" required formControlName="itemId">
                <option *ngFor="let item of itens" value="{{item.id}}">{{ item.nomenclatura }}</option>
            </select>
            <mat-error *ngIf="this.mainForm.get('itemId').invalid">Informe o item</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Quantidade</mat-label>
            <input matInput required formControlName="quantidade" type="number">
            <mat-error *ngIf="this.mainForm.get('quantidade').invalid">Informe a quantidade</mat-error>
        </mat-form-field>

        <mat-form-field class="flex-1 ml-2">
            <mat-label>Tipo</mat-label>
            <select matNativeControl required formControlName="tipoMovimentacao">
                <option value=1>Entrada</option>
                <option value=2>Saída</option>
            </select>
            <mat-error *ngIf="this.mainForm.get('tipoMovimentacao').invalid">Informe o tipo da movimentação</mat-error>
        </mat-form-field>
    </div>

    </form>

</div>
