<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">
            {{id ? "Editar Manual" : "Novo Manual" }}
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="cancel()">
                <span class="ml-2 mr-1">Cancelar</span>
            </button>
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="save()">
                <span class="ml-2 mr-1">Salvar</span>
            </button>
        </div>
    </div>

    <!-- Main -->

    <form [formGroup]="mainForm" class="flex flex-col p-8 overflow-hidden">

        <!-- DESCRICAO - SIGLA - REVISAO ATUAL -->
        <div class="flex flex-row">
            <mat-form-field class="flex-1">
                <mat-label>Descrição</mat-label>
                <input matInput required formControlName="descricao">
                <mat-error *ngIf="this.mainForm.get('descricao').invalid">Informe a descrição</mat-error>
            </mat-form-field>
    
            <mat-form-field class="flex-1 ml-2">
                <mat-label>Sigla</mat-label>
                <input matInput required formControlName="sigla">
                <mat-error *ngIf="this.mainForm.get('sigla').invalid">Informe a sigla</mat-error>
            </mat-form-field>
    
            <mat-form-field class="flex-1 ml-2">
                <mat-label>Revisão Atual</mat-label>
                <input matInput required formControlName="revisaoAtual" type="number">
                <mat-error *ngIf="this.mainForm.get('revisaoAtual').invalid">Informe a revisão atual</mat-error>
            </mat-form-field>
        </div>

        <!-- DATA REVISAO - REVISAO ANALISE - ARQUIVO ATUAL -->
        <div class="flex flex-row">
            <mat-form-field class="flex-1">
                <mat-label>Data da Revisão</mat-label>
                <input matInput required formControlName="dataRevisao" type="date">
                <mat-error *ngIf="this.mainForm.get('dataRevisao').invalid">Informe a data</mat-error>
            </mat-form-field>
    
            <mat-form-field class="flex-1 ml-2">
                <mat-label>Revisão em Análise</mat-label>
                <input matInput formControlName="revisaoAnalise">
            </mat-form-field>
    
            <!-- ARQUIVO PARA UPLOAD -->
        </div>

    </form>

</div>
